        h1 {

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ec7b7b;
            border-radius: 5px;
            overflow: hidden;
            width: 300px;
            height: 200px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
        .gallery-caption {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
